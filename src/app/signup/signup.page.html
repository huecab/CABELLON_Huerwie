<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="login">
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-logo-spotify-symbol-3.png" alt="Spotify Logo" class="logo">
      </div>
      <h1>SIGNUP</h1>
      <ion-input label="Email" label-placement="floating" fill="solid" type="text" [(ngModel)]="email"
       class="input"></ion-input>
      <ion-input label="Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password"
       class="input"></ion-input>
      <ion-input label="Confirm Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="confirmPassword"
    class="input"></ion-input>
    <ion-button (click)="signup()" class="button">SIGNUP</ion-button>
    <h3>Already have an account? <a href="/login">Login Here</a></h3>
    </div>
    <div class="image">
    <img src="https://pbs.twimg.com/media/Fv2yRscakAACpcM.jpg" alt="Chase Atlantic">
  </div>
</div>
</ion-content>
