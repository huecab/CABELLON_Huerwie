<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>LOGIN</h1>
  <ion-input label="Email" label-placement="floating" fill="solid" type="text" [(ngModel)]="email"
    class="input"></ion-input>
  <ion-input label="Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password"
    class="input"></ion-input>
  <ion-button (click)="login()" class="button">Login</ion-button>
  <h3>Don't have an account? <a href="/signup">Signup Here</a></h3>
</ion-content>
