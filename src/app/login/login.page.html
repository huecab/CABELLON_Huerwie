<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><strong>Login</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <h1>LOGIN TO ACCESS THE CAT GALLERY</h1>
    <ion-input label="Username" label-placement="floating" fill="solid" type="text" [(ngModel)]="username" class="input"></ion-input>
    <ion-input label="Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password" class="input"></ion-input>
    <ion-button color="success" (click)="login()" class="button">Login</ion-button>
  </div>
</ion-content>
