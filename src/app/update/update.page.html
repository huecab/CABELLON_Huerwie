<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1>Update a Song</h1>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="users.title" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Artist</ion-label>
      <ion-input type="text" [(ngModel)]="users.artist" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Stream Count</ion-label>
      <ion-input type="number" [(ngModel)]="users.streams" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Released Date</ion-label>
      <input type="date" [(ngModel)]="users.releaseDate">
    </ion-item>

    <ion-item>
      <ion-select label="Explicit" interface="popover" placeholder="Select" [(ngModel)]="users.isExplicit">
        <ion-select-option value="true">True</ion-select-option>
        <ion-select-option value="false">False</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Genre" multiple="true" [(ngModel)]="users.genres">
        <ion-select-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="nav">
      <ion-button (click)="updateUser()">Update</ion-button>
      <ion-button (click)="home()"><ion-icon name="home-sharp"></ion-icon></ion-button>
    </div>
  </div>

</ion-content>
