<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Welcome, {{username}}!</ion-title>
      <ion-buttons slot="end">
        <ion-button color="warning" (click)="alert()">Fun Fact</ion-button>
          <ion-button color="primary" (click)="toggleModal()">Settings</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToHomeTab()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToCalculatorTab()">
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab id="fab" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button
        ><ion-icon name="logo-facebook"></ion-icon
      ></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-instagram"></ion-icon>
    </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
