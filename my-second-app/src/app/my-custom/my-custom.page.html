<ion-header [translucent]="true">

</ion-header>
<ion-grid>

    <ion-col col-6>
      <ion-button  href="my-custom/my-custom-page-with-id/1" style="max-width: 300px">Go by Link</ion-button>
    </ion-col>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">myCustom</ion-title>
